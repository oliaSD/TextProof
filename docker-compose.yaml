version: "3.7"
services:
  user_service:
    image: semernik/user-service
    build: ./backend/user-service
    restart: always
    ports:
      - 8080:8080
    networks:
      - postgres-net
    environment:
      - spring.datasource.url=jdbc:postgresql://postgresql:5432/antiplagiat
    depends_on:
      - postgresql
    volumes:
      - .m2:/root/.m2
  
  paper_service:
    image: semernik/paper_service
    build: ./backend/paper-service
    restart: always
    ports:
      - 8081:8081
    networks:
      - postgres-net
    environment:
      - spring.datasource.url=jdbc:postgresql://postgresql:5432/antiplagiat?currentSchema=papers_schema
    depends_on:
      - postgresql
    volumes:
      - .m2:/root/.m2
  
  frond_end:
    image: semernik/fronend
    build: ./client
    restart: always
    ports:
      - 3000:3000

  postgresql:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    networks:
      - postgres-net
    environment:
      POSTGRES_DB : antiplagiat
      POSTGRES_USER :  postgres
      POSTGRES_PASSWORD : postgres
networks:
  postgres-net: